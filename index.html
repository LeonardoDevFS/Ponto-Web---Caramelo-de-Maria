<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto - Caramelo de Maria</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'caramelo-bg': '#FFF8E1', 'caramelo-primary': '#D2691E',
                        'caramelo-primary-hover': '#A0522D', 'caramelo-text': '#4E342E',
                        'success': '#22C55E', 'error': '#EF4444', 'info': '#3B82F6',
                    }
                }
            }
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-caramelo-bg text-caramelo-text flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-8 m-4 text-center">
        
        <img src="https://placehold.co/150x150/FFF8E1/4E342E?text=Caramelo\nde+Maria" alt="Logo Caramelo de Maria" class="mx-auto mb-6 h-24 w-24 rounded-full">
        <h1 class="text-3xl font-bold mb-2">Controle de Ponto</h1>
        <p class="text-gray-500 mb-8">Bem-vinda! Selecione seu nome e registre o ponto.</p>

        <!-- SELETOR DE FUNCIONÁRIA COM INDICADOR DE STATUS -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-2">
                <label for="employee" class="block text-left text-sm font-bold">FUNCIONÁRIA:</label>
                <!-- O círculo de status aparecerá aqui -->
                <span id="status-indicator" class="w-4 h-4 rounded-full bg-gray-400 transition-colors duration-500" title="Status"></span>
            </div>
            <select id="employee" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-caramelo-primary focus:border-transparent transition">
                <option value="BEATRIZ">BEATRIZ</option>
                <option value="CAROLINA">CAROLINA</option>
            </select>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <button id="btn-entrada" onclick="registrarPonto('Entrada')" class="w-full bg-caramelo-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-caramelo-primary-hover transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1">Registrar ENTRADA</button>
            <button id="btn-saida" onclick="registrarPonto('Saída')" class="w-full bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1">Registrar SAÍDA</button>
        </div>

        <div id="status-container" class="mt-8 p-4 rounded-lg min-h-[5rem] flex items-center justify-center bg-gray-100">
            <p id="status-message" class="text-gray-500">Aguardando ação...</p>
        </div>

        <div class="mt-4 border-t pt-4">
            <button onclick="buscarRelatorio()" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-all duration-300">Ver Meu Relatório</button>
            <div id="report-area" class="mt-4 text-left p-4 bg-gray-50 rounded-lg" style="display: none;">
                <div id="summary-report"></div>
                <div id="history-report" class="mt-4 border-t pt-2"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
